<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Javascript,Pomodoro Clock">
    <meta name="keywords" content="Javascript,Pomodoro Clock">
    <meta name="author" content="Jason Zheng">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js.js"></script>
</head>

<body>
  <div class = "wrapper">
  <h1>Pomodoro Clock</h1>
  <div class = "row">
    <div class = "col-xs-6">
      <p>BREAK LENGTH</P>
    <div class = "text-center"><button id = "breakminus">-</button><span id = "breaktime">5</span><button id = "breakplus">+</button></div>
    </div>
     <div class = "col-xs-6">
      <p>SESSION LENGTH</P>
    <div class = "text-center"><button id = "sessionminus">-</button><span id = "sessiontime">25</span><button id = "sessionplus">+</button></div>
    </div>
  </div>
  <div class = "clockcontainer">
  <div id = "filler"></div>
  <p class = "clocktext" id = "sessiontext">Session</p>
  <p class = "clocktext" id = "timetext">25:00</p>
  </div>
</div>
  
</body>

</html>
